# Ejercicios de Negativos - Matching
items:
    # NIVEL FÁCIL (7 ejercicios)
    - left: "I do not play"
      right: "basketball on weekends"
      translation: "No juego baloncesto los fines de semana"
      pronunciation: "ai du not plei básketbol on uíkends"

    - left: "She does not work"
      right: "in a big office downtown"
      translation: "Ella no trabaja en una oficina grande en el centro"
      pronunciation: "shi daz not werk in a big ófis dauntown"

    - left: "They do not study"
      right: "at the local university"
      translation: "Ellos no estudian en la universidad local"
      pronunciation: "zei du not stadi at da lókal yunivérsiti"

    - left: "He does not cook"
      right: "delicious pasta every Sunday"
      translation: "Él no cocina pasta deliciosa todos los domingos"
      pronunciation: "ji daz not kuk delishus pásta évri sándi"

    - left: "We do not watch movies"
      right: "on Friday nights"
      translation: "No vemos películas los viernes por la noche"
      pronunciation: "ui du not uoch móvies on fráidei naits"

    - left: "It does not rain"
      right: "in the desert"
      translation: "No llueve en el desierto"
      pronunciation: "it daz not rein in da désert"

    - left: "You do not travel"
      right: "during the winter"
      translation: "No viajas durante el invierno"
      pronunciation: "yu du not trável dúring da uínter"

    # NIVEL MEDIO (7 ejercicios)
    - left: "The teacher does not explain"
      right: "complex math concepts to students"
      translation: "El maestro no explica conceptos matemáticos complejos a los estudiantes"
      pronunciation: "da títcher daz not eksplein kompleks máz kóncepts tu stúdents"

    - left: "My sister does not travel"
      right: "around the world during summer vacations"
      translation: "Mi hermana no viaja por el mundo durante las vacaciones de verano"
      pronunciation: "mai síster daz not trávels aráund da world dúring sámer vakéishons"

    - left: "The restaurant does not serve"
      right: "Authentic Mexican cuisine"
      translation: "El restaurante no sirve cocina mexicana auténtica"
      pronunciation: "da restoran daz not sérves auténtik meksikan kwizín"

    - left: "Birds do not migrate"
      right: "South during winter months"
      translation: "Los pájaros no migran hacia el sur durante los meses de invierno"
      pronunciation: "berdz du not máigret sáuz dúring uínter maunts"

    - left: "John does not practice"
      right: "Guitar every evening after work"
      translation: "John no practica guitarra todas las tardes después del trabajo"
      pronunciation: "yon daz not práktises gitar évri ívning áfter werk"

    - left: "The company does not develop"
      right: "Cutting-edge technology solutions"
      translation: "La empresa no desarrolla soluciones tecnológicas de vanguardia"
      pronunciation: "da kómpani daz not divélops kating-edj teknóloji solúshons"

    - left: "Meteorologists do not predict"
      right: "Weather patterns with complete accuracy"
      translation: "Los meteorólogos no predicen patrones climáticos con precisión completa"
      pronunciation: "mítirolodists du not pridíkt uéder páterns uiz komplét akiurási"

    # NIVEL DIFÍCIL (26 ejercicios)
    - left: "Scientific research does not always"
      right: "Provide definitive answers to complex questions"
      translation: "La investigación científica no siempre proporciona respuestas definitivas a preguntas complejas"
      pronunciation: "sáientifik ríserdj daz not olueiz provái defináitiv ánswers tu kompleks kuéschons"

    - left: "The interconnected nature of global systems does not"
      right: "Allow for simple, straightforward solutions"
      translation: "La naturaleza interconectada de los sistemas globales no permite soluciones simples y directas"
      pronunciation: "da interkónektid néicher of glóbal sístems daz not alóu for símple, streitfórward solúshons"

    - left: "Artificial intelligence does not necessarily"
      right: "Replace human creativity and decision-making"
      translation: "La inteligencia artificial no necesariamente reemplaza la creatividad y toma de decisiones humanas"
      pronunciation: "ártifishol inteligens daz not nesésarili ripleis hjúman krieitíviti and disishon-méiking"

    - left: "Cultural differences do not always"
      right: "Lead to complete misunderstandings"
      translation: "Las diferencias culturales no siempre llevan a malentendidos completos"
      pronunciation: "kálchural diférences du not olueiz lid tu komplít misánderstándings"

    - left: "Empirical evidence does not"
      right: "Guarantee absolute certainty in complex scenarios"
      translation: "La evidencia empírica no garantiza certeza absoluta en escenarios complejos"
      pronunciation: "empírikal évidence daz not gárantí absoliut sertéinty in kompleks senários"

    - left: "Technological innovation does not"
      right: "Guarantee immediate societal improvements"
      translation: "La innovación tecnológica no garantiza mejoras sociales inmediatas"
      pronunciation: "teknológikal inoveishon daz not gárantí inmédiate sosáietal impruménts"

    - left: "Philosophical debates do not"
      right: "Provide conclusive answers to fundamental questions"
      translation: "Los debates filosóficos no proporcionan respuestas concluyentes a preguntas fundamentales"
      pronunciation: "filósofical dibéits du not provái konklusiv ánswers tu fandaméntal kuéschons"

    - left: "Sustainable development does not"
      right: "Occur without comprehensive, long-term planning"
      translation: "El desarrollo sostenible no ocurre sin una planificación integral a largo plazo"
      pronunciation: "sasteinábel divélopment daz not okár uizáut komprijénsiv long-term pláning"

    - left: "Cross-cultural communication does not"
      right: "Automatically prevent misunderstandings"
      translation: "La comunicación intercultural no previene automáticamente los malentendidos"
      pronunciation: "kros-kálchural komyunikéishon daz not otomátikali priveín misánderstándings"

    - left: "Educational research does not"
      right: "Guarantee universal learning strategies"
      translation: "La investigación educativa no garantiza estrategias de aprendizaje universales"
      pronunciation: "edjukéishonal ríserdj daz not gárantí yunivérsal lérning straténies"

    - left: "Global environmental challenges do not"
      right: "Have simple, one-size-fits-all solutions"
      translation: "Los desafíos ambientales globales no tienen soluciones simples y universales"
      pronunciation: "glóbal envairánmental chálendjes du not jav símple, uan-sáiz-fits-ol solúshons"

    - left: "Innovative approaches do not"
      right: "Guarantee immediate success in complex systems"
      translation: "Los enfoques innovadores no garantizan éxito inmediato en sistemas complejos"
      pronunciation: "inóvative aprochis du not gárantí inmédiate saksés in kompleks sístems"

    - left: "Collective wisdom does not"
      right: "Eliminate the need for critical individual thinking"
      translation: "La sabiduría colectiva no elimina la necesidad de pensamiento crítico individual"
      pronunciation: "kolektiv uísdom daz not eliminieit da níed for krítical índividual zínking"

    - left: "Academic research does not"
      right: "Always provide clear-cut answers to complex problems"
      translation: "La investigación académica no siempre proporciona respuestas definitivas a problemas complejos"
      pronunciation: "akadémik ríserdj daz not olueiz provái klir-kát ánswers tu kompleks próblems"

    - left: "Artificial intelligence does not"
      right: "Completely understand human emotional complexity"
      translation: "La inteligencia artificial no comprende completamente la complejidad emocional humana"
      pronunciation: "ártifishol inteligens daz not komplítli anderstánd hjúman imóshonal kompleksiti"

    - left: "Historical analysis does not"
      right: "Predict future outcomes with absolute certainty"
      translation: "El análisis histórico no predice resultados futuros con certeza absoluta"
      pronunciation: "jistórikal análisis daz not pridíkt fjúcher áutkams uiz absoliut sertéinty"

    - left: "Interdisciplinary approaches do not"
      right: "Automatically resolve complex systemic challenges"
      translation: "Los enfoques interdisciplinarios no resuelven automáticamente desafíos sistémicos complejos"
      pronunciation: "interdisiplináry aprochis du not otomátikali rizólv kompleks sistémik chálendjes"

    - left: "Ethical considerations do not"
      right: "Guarantee morally perfect decision-making"
      translation: "Las consideraciones éticas no garantizan una toma de decisiones moralmente perfecta"
      pronunciation: "ézical consideriéishons du not gárantí morali pérfekt disishon-méiking"

    - left: "Technological progress does not"
      right: "Automatically solve fundamental human challenges"
      translation: "El progreso tecnológico no resuelve automáticamente los desafíos fundamentales humanos"
      pronunciation: "teknológikal prógres daz not otomátikali solv fandamántal hjúman chálendjes"

    - left: "Social media connectivity does not"
      right: "Guarantee meaningful human relationships"
      translation: "La conectividad de redes sociales no garantiza relaciones humanas significativas"
      pronunciation: "sóshol mídia konektíviti daz not gárantí míningful hjúman riléshonships"