# Ejercicios de Negativos - Fill in the Blanks
items:
    # NIVEL FÁCIL (7 ejercicios)
    - question: "She {_____} like coffee."
      clue: "does not/doesn't"
      answer: "does not"
      translation: "Ella no le gusta el café"
      pronunciation: "shi daz not laik cofi"

    - question: "I {_____} watch TV every day."
      clue: "do not/don't"
      answer: "do not"
      translation: "No veo televisión todos los días"
      pronunciation: "ai du not uoch tivi évri dei"

    - question: "They {_____} play football on weekends."
      clue: "do not/don't"
      answer: "do not"
      translation: "Ellos no juegan fútbol los fines de semana"
      pronunciation: "zei du not plei futbol on uíkends"

    - question: "He {_____} study on Sundays."
      clue: "does not/doesn't"
      answer: "does not"
      translation: "Él no estudia los domingos"
      pronunciation: "ji daz not stadi on sandeis"

    - question: "We {_____} eat fast food."
      clue: "do not/don't"
      answer: "do not"
      translation: "No comemos comida rápida"
      pronunciation: "ui du not it fast fud"

    - question: "It {_____} rain in the desert."
      clue: "does not/doesn't"
      answer: "does not"
      translation: "No llueve en el desierto"
      pronunciation: "it daz not rein in da désert"

    - question: "You {_____} speak French."
      clue: "do not/don't"
      answer: "do not"
      translation: "No hablas francés"
      pronunciation: "yu du not spik frens"

    # NIVEL MEDIO (7 ejercicios)
    - question: "The students {_____} always complete their homework on time."
