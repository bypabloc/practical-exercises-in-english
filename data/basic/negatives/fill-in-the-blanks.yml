      pronunciation: "da tim daz not uin zair máches"

    - question: "A number of students {_____} study on weekends."
      clue: "do not/don't"
      answer: "do not"
      translation: "Un número de estudiantes no estudia los fines de semana"
      pronunciation: "a númber of stiúdents du not stadi on uíkends"

    # NIVEL DIFÍCIL (26 ejercicios)
