items:
    # NIVEL FÁCIL (5 ejercicios)
    - sentence: "She drink coffee every morning."
      error_position: "drink"
      correction: "drinks"
      explanation: "Con she/he/it se añade -s al verbo en presente simple"
      translation: "Ella toma café cada mañana"
      pronunciation: "shi drinks cofi évri mórning"

    - sentence: "He play football on weekends."
      error_position: "play"
      correction: "plays"
      explanation: "Con verbos en tercera persona singular, se añade -s al final"
      translation: "Él juega fútbol los fines de semana"
      pronunciation: "ji pleiz futbol on uíkends"

    - sentence: "They likes swimming in the summer."
      error_position: "likes"
      correction: "like"
      explanation: "Con they no se añade -s al verbo"
      translation: "Les gusta nadar en verano"
      pronunciation: "zei laik suíming in da sámer"

    - sentence: "It walk slowly in the garden."
      error_position: "walk"
      correction: "walks"
      explanation: "Con it se añade -s al verbo en presente simple"
      translation: "Camina lentamente en el jardín"
      pronunciation: "it uoks slóuli in da gárden"

    - sentence: "We watch movie every Friday."
      error_position: "watch"
      correction: "watches"
      explanation: "Algunos verbos como watch añaden -es con tercera persona singular"
      translation: "Vemos película todos los viernes"
      pronunciation: "ui uóches móvie évri fráidei"

    # NIVEL MEDIO (5 ejercicios)
    - sentence: "John live in a big house near the park."
      error_position: "live"
      correction: "lives"
      explanation: "Con nombres propios en tercera persona, se añade -s"
      translation: "John vive en una casa grande cerca del parque"
      pronunciation: "yon livs in a big jaus nir da park"

    - sentence: "The cat do not like water."
      error_position: "do not"
      correction: "does not"
      explanation: "En tercera persona singular, se usa 'does not' en lugar de 'do not'"
      translation: "El gato no le gusta el agua"
      pronunciation: "da cat daz not laik uóter"

    - sentence: "My sister go to school every day."
      error_position: "go"
      correction: "goes"
      explanation: "Con tercera persona singular, 'go' cambia a 'goes'"
      translation: "Mi hermana va a la escuela todos los días"
      pronunciation: "mai síster gouz tu skul évri dei"

    - sentence: "Birds fly south in winter season."
      error_position: "fly"
      correction: "flies"
      explanation: "Para tercera persona singular con verbos que terminan en -y, se cambia a -ies"
      translation: "Los pájaros vuelan hacia el sur en temporada de invierno"
      pronunciation: "berdz flais sáuz in uínter síson"

    - sentence: "The teacher take attendance every morning."
      error_position: "take"
      correction: "takes"
      explanation: "Cuando el sujeto es tercera persona singular, se añade -s al verbo"
      translation: "La maestra toma lista cada mañana"
      pronunciation: "da títcher teiks atendans évri mórning"

    # NIVEL DIFÍCIL (10 ejercicios)
    - sentence: "She cook delicious meals for her family."
      error_position: "cook"
      correction: "cooks"
      explanation: "Con sujetos de tercera persona singular, los verbos requieren -s"
      translation: "Ella cocina deliciosas comidas para su familia"
      pronunciation: "shi kuks delishus mils for jer fámili"

    - sentence: "The restaurant have excellent service."
      error_position: "have"
      correction: "has"
      explanation: "Cuando el sujeto es de tercera persona singular, se usa 'has'"
      translation: "El restaurante tiene un servicio excelente"
      pronunciation: "da restoran jaz ekselent sérvice"

    - sentence: "My brother not work on weekends."
      error_position: "not work"
      correction: "does not work"
      explanation: "En oraciones negativas con tercera persona singular, se usa 'does not'"
      translation: "Mi hermano no trabaja los fines de semana"
      pronunciation: "mai bráder daz not werk on uíkends"

    - sentence: "The dog bark very loudly at night."
      error_position: "bark"
      correction: "barks"
      explanation: "Con sujetos de tercera persona singular, se añade -s o -es"
      translation: "El perro ladra muy fuerte por la noche"
      pronunciation: "da dog barks véri láudli at nait"

    - sentence: "Students study hard in this school."
      error_position: "study"
      correction: "studies"
      explanation: "Con sujetos de tercera persona singular, se añade -s o cambia -y a -ies"
      translation: "Los estudiantes estudian duro en esta escuela"
      pronunciation: "stúdents stádies jard in dis skul"

    - sentence: "She speak three languages fluently."
      error_position: "speak"
      correction: "speaks"
      explanation: "Verbos terminados en consonante + -k requieren -s para tercera persona"
      translation: "Ella habla tres idiomas con fluidez"
      pronunciation: "shi spiks zri láñguiyes flúentli"

    - sentence: "The computer not work properly."
      error_position: "not work"
      correction: "does not work"
      explanation: "En oraciones con sujeto de tercera persona, usar 'does not'"
      translation: "La computadora no funciona correctamente"
      pronunciation: "da kompyúter daz not werk próperli"

    - sentence: "My friend always arrive late."
      error_position: "arrive"
      correction: "arrives"
      explanation: "Con nombres propios o tercera persona singular, añadir -s"
      translation: "Mi amigo siempre llega tarde"
      pronunciation: "mai frend ólueiz aráivs leit"

    - sentence: "The store sell many different products."
      error_position: "sell"
      correction: "sells"
      explanation: "Verbos terminados en -l duplican la -l y añaden -s"
      translation: "La tienda vende muchos productos diferentes"
      pronunciation: "da stor selz méni diférent próducts"

    - sentence: "She not play tennis on weekdays."
      error_position: "not play"
      correction: "does not play"
      explanation: "En oraciones negativas con tercera persona singular, usar 'does not'"
      translation: "Ella no juega tenis entre semana"
      pronunciation: "shi daz not plei ténis on uíkdeis"