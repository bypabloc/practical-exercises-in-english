items:
    - left: "Good morning!"
      right: "Good morning! How are you today?"
      translation: "Buenos días - Buenos días, ¿cómo estás hoy?"
      pronunciationES: "gud mórning - gud mórning, jau ar yu tudéi?"

    - left: "Hi, I'm Sarah"
      right: "Nice to meet you, Sarah"
      translation: "Hola, soy Sarah - Encantado de conocerte, Sarah"
      pronunciationES: "jai, aim sára - nais tu mit yu, sára"

    - left: "Pleased to meet you"
      right: "Pleased to meet you too"
      translation: "Encantado de conocerte - Encantado de conocerte también"
      pronunciationES: "plisd tu mit yu - plisd tu mit yu tu"

    - left: "What's your name?"
      right: "I'm John, and you?"
      translation: "¿Cómo te llamas? - Soy John, ¿y tú?"
      pronunciationES: "uats yor neim? - aim yon, and yu?"

    - left: "How do you do?"
      right: "How do you do?"
      translation: "¿Cómo está usted? - ¿Cómo está usted?"
      pronunciationES: "jau du yu du? - jau du yu du?"

    - left: "Let me introduce myself"
      right: "Please, go ahead"
      translation: "Permítame presentarme - Por favor, adelante"
      pronunciationES: "let mi introdius maiself - plis, gou ajed"

    - left: "It's great to finally meet you"
      right: "It's great to meet you too"
      translation: "Es genial finalmente conocerte - Es genial conocerte también"
      pronunciationES: "its greit tu fáinali mit yu - its greit tu mit yu tu"

    - left: "This is my colleague, John"
      right: "Pleased to make your acquaintance"
      translation: "Este es mi colega, John - Encantado de conocerle"
      pronunciationES: "dis is mai cólig, yon - plisd tu meik yor akuéintans"

    - left: "Good evening, everyone"
      right: "Good evening, Mr. Smith"
      translation: "Buenas noches a todos - Buenas noches, Sr. Smith"
      pronunciationES: "gud ívning, évriuan - gud ívning, míster smiz"

    - left: "Allow me to introduce my wife"
      right: "It's a pleasure to meet you"
      translation: "Permítame presentarle a mi esposa - Es un placer conocerla"
      pronunciationES: "alau mi tu introdius mai uaif - its a plésher tu mit yu"

    - left: "Welcome to our office"
      right: "Thank you for having me"
      translation: "Bienvenido a nuestra oficina - Gracias por recibirme"
      pronunciationES: "uélcam tu aur ófis - zenk yu for jáving mi"

    - left: "How's everything going?"
      right: "Everything's fine, thanks for asking"
      translation: "¿Cómo va todo? - Todo bien, gracias por preguntar"
      pronunciationES: "jaus évrizing góing? - évrizings fain, zenks for ásking"

    - left: "I must be going now"
      right: "It was nice seeing you"
      translation: "Debo irme ahora - Fue un placer verte"
      pronunciationES: "ai mast bi góing nau - it uás nais síing yu"

    - left: "See you tomorrow"
      right: "See you then!"
      translation: "Nos vemos mañana - ¡Hasta entonces!"
      pronunciationES: "si yu tumórou - si yu den!"

    - left: "Take care!"
      right: "You too, thanks!"
      translation: "¡Cuídate! - ¡Tú también, gracias!"
      pronunciationES: "teik ker! - yu tu, zenks!"

    - left: "Have a good evening"
      right: "You too, good night"
      translation: "Que tengas buena noche - Tú también, buenas noches"
      pronunciationES: "jav a gud ívning - yu tu, gud nait"

    - left: "May I join you?"
      right: "Of course, please have a seat"
      translation: "¿Puedo unirme? - Por supuesto, por favor toma asiento"
      pronunciationES: "mei ai yoin yu? - of cors, plis jav a sit"

    - left: "I don't think we've met before"
      right: "No, I don't believe we have"
      translation: "No creo que nos hayamos conocido antes - No, no creo que nos hayamos conocido"
      pronunciationES: "ai dont zink uiv met bifór - nou, ai dont bilív ui jav"

    - left: "Looking forward to working with you"
      right: "Likewise, it'll be great"
      translation: "Deseando trabajar contigo - Igualmente, será genial"
      pronunciationES: "lúking fóruard tu uórking uiz yu - láikuais, itl bi greit"

    - left: "I've heard so much about you"
      right: "All good things, I hope"
      translation: "He oído mucho sobre ti - Todas cosas buenas, espero"
      pronunciationES: "aiv jerd sou mach abáut yu - ol gud zings, ai joup"

    - left: "Please call me Tom"
      right: "Nice to meet you, Tom"
      translation: "Por favor llámame Tom - Encantado de conocerte, Tom"
      pronunciationES: "plis kol mi tom - nais tu mit yu, tom"

    - left: "How was your weekend?"
      right: "It was great, thanks for asking"
      translation: "¿Qué tal tu fin de semana? - Estuvo genial, gracias por preguntar"
      pronunciationES: "jau uás yor uíkend? - it uás greit, zenks for ásking"

    - left: "Come in, please"
      right: "Thank you for having me over"
      translation: "Adelante, por favor - Gracias por recibirme"
      pronunciationES: "kam in, plis - zenk yu for jáving mi óuver"

    - left: "I hope you had a good journey"
      right: "Yes, thank you, it was fine"
      translation: "Espero que hayas tenido buen viaje - Sí, gracias, estuvo bien"
      pronunciationES: "ai joup yu jad a gud yérni - yes, zenk yu, it uás fain"

    - left: "Welcome aboard"
      right: "Thank you, I'm excited to join"
      translation: "Bienvenido al equipo - Gracias, estoy emocionado de unirme"
      pronunciationES: "uélcam abórd - zenk yu, aim iksáited tu yoin"

    - left: "Let me show you around"
      right: "That would be great, thanks"
      translation: "Déjame mostrarte el lugar - Eso sería genial, gracias"
      pronunciationES: "let mi shou yu aráund - dat ud bi greit, zenks"

    - left: "I believe we spoke on the phone"
      right: "Yes, I remember now"
      translation: "Creo que hablamos por teléfono - Sí, ahora recuerdo"
      pronunciationES: "ai bilív ui spouk on da foun - yes, ai riménber nau"

    - left: "How's your first day going?"
      right: "Everyone's been very helpful"
      translation: "¿Qué tal tu primer día? - Todos han sido muy serviciales"
      pronunciationES: "jaus yor ferst dei góing? - évriuans bin véri jélpful"

    - left: "Would you like some coffee?"
      right: "That would be lovely, thanks"
      translation: "¿Te gustaría un café? - Eso sería encantador, gracias"
      pronunciationES: "ud yu laik sam cofi? - dat ud bi lávli, zenks"

    - left: "May I introduce my assistant?"
      right: "Pleased to meet you"
      translation: "¿Puedo presentarte a mi asistente? - Encantado de conocerte"
      pronunciationES: "mei ai introdius mai asístant? - plisd tu mit yu"

    - left: "I hope I'm not late"
      right: "Not at all, please join us"
      translation: "Espero no llegar tarde - Para nada, por favor únete"
      pronunciationES: "ai joup aim not leit - not at ol, plis yoin as"

    - left: "Is this your first time here?"
      right: "Yes, I just moved to the area"
      translation: "¿Es tu primera vez aquí? - Sí, me acabo de mudar a la zona"
      pronunciationES: "is dis yor ferst taim jir? - yes, ai yast muvd tu di éria"

    - left: "Make yourself at home"
      right: "Thank you, that's very kind"
      translation: "Siéntete como en casa - Gracias, eres muy amable"
      pronunciationES: "meik yorself at joum - zenk yu, dats véri kaind"

    - left: "Shall we get started?"
      right: "Yes, I'm ready when you are"
      translation: "¿Comenzamos? - Sí, estoy listo cuando quieras"
      pronunciationES: "shal ui get stárted? - yes, aim rédi uen yu ar"

    - left: "I hope you're settling in well"
      right: "Yes, everyone's been very welcoming"
      translation: "Espero que te estés adaptando bien - Sí, todos han sido muy acogedores"
      pronunciationES: "ai joup yur sétling in uel - yes, évriuans bin véri uélcaming"

    - left: "Can I get you anything?"
      right: "I'm fine, thank you"
      translation: "¿Puedo traerte algo? - Estoy bien, gracias"
      pronunciationES: "kan ai get yu énizing? - aim fain, zenk yu"

    - left: "I don't believe we've met"
      right: "You're right, I'm Sarah"
      translation: "Creo que no nos conocemos - Tienes razón, soy Sarah"
      pronunciationES: "ai dont bilív uiv met - yur rait, aim sára"

    - left: "What brings you here today?"
      right: "I have an appointment with Mr. Smith"
      translation: "¿Qué te trae por aquí hoy? - Tengo una cita con el Sr. Smith"
      pronunciationES: "uat brings yu jir tudéi? - ai jav an apóintment uiz míster smiz"

    - left: "Lovely weather we're having"
      right: "Yes, it's a beautiful day"
      translation: "Qué buen tiempo hace - Sí, es un día hermoso"
      pronunciationES: "lávli uéder uir jáving - yes, its a biútiful dei"

    - left: "I hope the traffic wasn't bad"
      right: "No, it was fine actually"
      translation: "Espero que el tráfico no estuviera mal - No, de hecho estuvo bien"
      pronunciationES: "ai joup da tráfik uósnt bad - nou, it uás fain ákchuli"

    - left: "Do you know everyone here?"
      right: "No, could you introduce me?"
      translation: "¿Conoces a todos aquí? - No, ¿podrías presentarme?"
      pronunciationES: "du yu nou évriuan jir? - nou, kud yu introdius mi?"

    - left: "Feel free to ask any questions"
      right: "Thanks, I appreciate that"
      translation: "Siéntete libre de hacer preguntas - Gracias, lo aprecio"
      pronunciationES: "fil fri tu ask éni kuéschons - zenks, ai aprícheit dat"

    - left: "I'm glad you could make it"
      right: "Thanks for inviting me"
      translation: "Me alegro de que hayas podido venir - Gracias por invitarme"
      pronunciationES: "aim glad yu kud meik it - zenks for inváiting mi"

    - left: "Is this your first visit?"
      right: "Yes, I've never been here before"
      translation: "¿Es tu primera visita? - Sí, nunca había estado aquí antes"
      pronunciationES: "is dis yor ferst vísit? - yes, aiv néver bin jir bifór"

    - left: "Have we met somewhere before?"
      right: "I think we met at the conference"
      translation: "¿Nos hemos visto antes en algún lado? - Creo que nos conocimos en la conferencia"
      pronunciationES: "jav ui met sámuér bifór? - ai zink ui met at da kónferens"

    - left: "Should we wait for the others?"
      right: "They should be here any minute"
      translation: "¿Deberíamos esperar a los demás? - Deberían llegar en cualquier momento"
      pronunciationES: "shud ui ueit for di áders? - dei shud bi jir éni mínit"

    - left: "Are you here for the meeting?"
      right: "Yes, with the marketing team"
      translation: "¿Estás aquí para la reunión? - Sí, con el equipo de marketing"
      pronunciationES: "ar yu jir for da míting? - yes, uiz da márketing tim"

    - left: "How long have you been waiting?"
      right: "Just a few minutes"
      translation: "¿Cuánto tiempo has estado esperando? - Solo unos minutos"
      pronunciationES: "jau long jav yu bin uéiting? - yast a fiu mínits"

    - left: "Mind if I join you?"
      right: "Not at all, please do"
      translation: "¿Te importa si me uno? - Para nada, por favor"
      pronunciationES: "maind if ai yoin yu? - not at ol, plis du"

    - left: "Welcome to the team"
      right: "Thanks, happy to be here"
      translation: "Bienvenido al equipo - Gracias, feliz de estar aquí"
      pronunciationES: "uélcam tu da tim - zenks, jápi tu bi jir"

    - left: "Did you find us okay?"
      right: "Yes, your directions were very clear"
      translation: "¿Nos encontraste bien? - Sí, tus indicaciones fueron muy claras"
      pronunciationES: "did yu faind as okéi? - yes, yor diréckshons uer véri clir"

    - left: "I've heard great things about you"
      right: "That's very kind, thank you"
      translation: "He oído cosas muy buenas sobre ti - Eres muy amable, gracias"
      pronunciationES: "aiv jerd greit zings abáut yu - dats véri kaind, zenk yu"

    - left: "Shall I take your coat?"
      right: "Yes, thank you very much"
      translation: "¿Te tomo el abrigo? - Sí, muchas gracias"
      pronunciationES: "shal ai teik yor kout? - yes, zenk yu véri mach"

    - left: "Let me get that door for you"
      right: "Oh, how thoughtful of you"
      translation: "Déjame abrirte la puerta - Oh, qué amable de tu parte"
      pronunciationES: "let mi get dat dor for yu - ou, jau zótful ov yu"

    - left: "We're glad to have you here"
      right: "I'm happy to be part of the team"
      translation: "Nos alegra tenerte aquí - Feliz de ser parte del equipo"
      pronunciationES: "uir glad tu jav yu jir - aim jápi tu bi part ov da tim"

    - left: "Do you know everyone here?"
      right: "I think I need some introductions"
      translation: "¿Conoces a todos aquí? - Creo que necesito algunas presentaciones"
      pronunciationES: "du yu nou évriuan jir? - ai zink ai nid sam introdákshons"

    - left: "Is this seat taken?"
      right: "No, please join us"
      translation: "¿Está ocupado este asiento? - No, por favor únete"
      pronunciationES: "is dis sit téiken? - nou, plis yoin as"
