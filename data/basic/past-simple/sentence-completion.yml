items:
    # NIVEL FÁCIL (10 ejercicios)
    - sentence_start: "Yesterday, I"
      sentence_end: "to school early."
      answer: "went"
      translation: "Ayer, fui a la escuela temprano."
      pronunciation: "yésterdei, ai uént tu skul érli"

    - sentence_start: "She"
      sentence_end: "breakfast at 8 AM."
      answer: "ate"
      translation: "Ella desayunó a las 8 AM."
      pronunciation: "shi éit brékfast at éit ei em"

    - sentence_start: "They"
      sentence_end: "football in the park."
      answer: "played"
      translation: "Ellos jugaron fútbol en el parque."
      pronunciation: "dei pléid fútbol in da park"

    - sentence_start: "He"
      sentence_end: "a book last night."
      answer: "read"
      translation: "Él leyó un libro anoche."
      pronunciation: "ji red a buk last náit"

    - sentence_start: "We"
      sentence_end: "TV after dinner."
      answer: "watched"
      translation: "Vimos televisión después de la cena."
      pronunciation: "ui uócht tívi áfter díner"

    - sentence_start: "The dog"
      sentence_end: "in the garden all day."
      answer: "slept"
      translation: "El perro durmió en el jardín todo el día."
      pronunciation: "da dog slept in da gárden ol déi"

    - sentence_start: "You"
      sentence_end: "your homework on time."
      answer: "did"
      translation: "Tú hiciste tu tarea a tiempo."
      pronunciation: "yu did yor jóumwerk on táim"

    - sentence_start: "The baby"
      sentence_end: "for hours last night."
      answer: "cried"
      translation: "El bebé lloró por horas anoche."
      pronunciation: "da béibi kráid for áuers last náit"

    - sentence_start: "I"
      sentence_end: "my keys at home."
      answer: "left"
      translation: "Dejé mis llaves en casa."
      pronunciation: "ai left mai kís at jóum"

    - sentence_start: "She"
      sentence_end: "the door quietly."
      answer: "closed"
      translation: "Ella cerró la puerta silenciosamente."
      pronunciation: "shi klóuzd da dór kuáietli"

    # NIVEL MEDIO (10 ejercicios)
    - sentence_start: "The students"
      sentence_end: "their exams last week."
      answer: "passed"
      translation: "Los estudiantes aprobaron sus exámenes la semana pasada."
      pronunciation: "da stiúdents past der eksáms last uík"

    - sentence_start: "We"
      sentence_end: "about the solution yesterday."
      answer: "thought"
      translation: "Pensamos en la solución ayer."
      pronunciation: "ui zót abáut da solúshon yésterdei"

    - sentence_start: "The teacher"
      sentence_end: "the concept clearly."
      answer: "explained"
      translation: "El profesor explicó el concepto claramente."
      pronunciation: "da tícher ekspleind da kónsept klírli"

    - sentence_start: "They"
      sentence_end: "their old house last month."
      answer: "sold"
      translation: "Ellos vendieron su casa vieja el mes pasado."
      pronunciation: "dei sóuld der óuld jáus last manz"

    - sentence_start: "He"
      sentence_end: "the race easily."
      answer: "won"
      translation: "Él ganó la carrera fácilmente."
      pronunciation: "ji uán da réis ísili"

    - sentence_start: "The plane"
      sentence_end: "safely at the airport."
      answer: "landed"
      translation: "El avión aterrizó seguro en el aeropuerto."
      pronunciation: "da plein lánded séifli at di érport"

    - sentence_start: "She"
      sentence_end: "English for three years."
      answer: "studied"
      translation: "Ella estudió inglés por tres años."
      pronunciation: "shi stádid ínglish for zrí yírs"

    - sentence_start: "The car"
      sentence_end: "down on the highway."
      answer: "broke"
      translation: "El carro se averió en la autopista."
      pronunciation: "da kar bróuk dáun on da jáiwei"

    - sentence_start: "I"
      sentence_end: "an interesting movie last night."
      answer: "saw"
      translation: "Vi una película interesante anoche."
      pronunciation: "ai só an íntresting múvi last náit"

    - sentence_start: "They"
      sentence_end: "a new house in the suburbs."
      answer: "bought"
      translation: "Ellos compraron una casa nueva en los suburbios."
      pronunciation: "dei bót a niú jáus in da sáburbs"

    # NIVEL DIFÍCIL (30 ejercicios)
    - sentence_start: "The scientists"
      sentence_end: "a groundbreaking discovery."
      answer: "made"
      translation: "Los científicos hicieron un descubrimiento revolucionario."
      pronunciation: "da sáientists meid a gráundbreiking diskáveri"

    - sentence_start: "The orchestra"
      sentence_end: "a magnificent symphony."
      answer: "performed"
      translation: "La orquesta interpretó una magnífica sinfonía."
      pronunciation: "di órkestra perfórmd a magnífisent símfoni"

    # Continuación NIVEL DIFÍCIL (30 ejercicios adicionales)
    - sentence_start: "The financial markets"
      sentence_end: "dramatically last month."
      answer: "crashed"
      translation: "Los mercados financieros se desplomaron dramáticamente el mes pasado."
      pronunciation: "da fainánshal márkets krashd dramátikali last manth"

    - sentence_start: "The breakthrough research"
      sentence_end: "international recognition."
      answer: "received"
      translation: "La investigación innovadora recibió reconocimiento internacional."
      pronunciation: "da brékthru rísorch risívd internáshonal rekogníshon"

    - sentence_start: "The historical documents"
      sentence_end: "valuable information about ancient civilizations."
      answer: "revealed"
      translation: "Los documentos históricos revelaron información valiosa sobre civilizaciones antiguas."
      pronunciation: "da histórikal dókiuments rivíld váluabol informéishon abáut énshent sivilaizéishons"

    - sentence_start: "The multinational corporation"
      sentence_end: "several smaller companies."
      answer: "acquired"
      translation: "La corporación multinacional adquirió varias empresas más pequeñas."
      pronunciation: "da maltináshonal korpóreishon akuáierd séveral smóler kámpaniz"

    - sentence_start: "The revolutionary technology"
      sentence_end: "the entire industry."
      answer: "transformed"
      translation: "La tecnología revolucionaria transformó toda la industria."
      pronunciation: "da revolúshonari teknólogi transfórmd di entáir índastri"

    - sentence_start: "The prestigious university"
      sentence_end: "a groundbreaking research center."
      answer: "established"
      translation: "La prestigiosa universidad estableció un centro de investigación innovador."
      pronunciation: "da prestíyios yunivérsiti estáblishd a gráundbreiking rísorch sénter"

    - sentence_start: "The diplomatic mission"
      sentence_end: "crucial peace negotiations."
      answer: "initiated"
      translation: "La misión diplomática inició negociaciones cruciales de paz."
      pronunciation: "da diplomátik míshon iníshieitid krúshal pís negoshiéishons"

    - sentence_start: "The pharmaceutical company"
      sentence_end: "a revolutionary new drug."
      answer: "developed"
      translation: "La compañía farmacéutica desarrolló un nuevo medicamento revolucionario."
      pronunciation: "da farmásiutikal kámpani divélopd a revolúshonari niú drag"

    - sentence_start: "The environmental scientists"
      sentence_end: "significant climate changes."
      answer: "documented"
      translation: "Los científicos ambientales documentaron cambios climáticos significativos."
      pronunciation: "di enváironmental sáientists dókiumentid signíficant kláimit chéinyis"

    - sentence_start: "The archaeological expedition"
      sentence_end: "ancient ruins in the desert."
      answer: "uncovered"
      translation: "La expedición arqueológica descubrió ruinas antiguas en el desierto."
      pronunciation: "di arkiolóyikal ekspidíshon ankáverd énshent rúins in da dézert"

    # Continuando con más ejercicios...
    - sentence_start: "The international conference"
      sentence_end: "global leaders from various countries."
      answer: "gathered"
      translation: "La conferencia internacional reunió a líderes globales de varios países."
      pronunciation: "di internáshonal kónferens gázerd glóubal líders from vérios kántris"

    - sentence_start: "The space mission"
      sentence_end: "valuable data about distant planets."
      answer: "collected"
      translation: "La misión espacial recolectó datos valiosos sobre planetas distantes."
      pronunciation: "da speis míshon koléktid váluabol déita abáut dístant plánets"

    - sentence_start: "The quantum physicists"
      sentence_end: "a new subatomic particle."
      answer: "discovered"
      translation: "Los físicos cuánticos descubrieron una nueva partícula subatómica."
      pronunciation: "da kuántum físisists diskáverd a niú sabatómik pártikol"

    - sentence_start: "The humanitarian organization"
      sentence_end: "essential supplies to the affected region."
      answer: "delivered"
      translation: "La organización humanitaria entregó suministros esenciales a la región afectada."
      pronunciation: "da hiumániterian organizéishon dilíverd isénshal sapláis tu di aféktid ríyion"

    - sentence_start: "The medical researchers"
      sentence_end: "a promising treatment method."
      answer: "identified"
      translation: "Los investigadores médicos identificaron un método de tratamiento prometedor."
      pronunciation: "da médical rísérchers aidéntifaid a prómising trítment mézod"

    - sentence_start: "The financial markets"
      sentence_end: "by 30% in one day."
      answer: "dropped"
      translation: "Los mercados financieros cayeron un 30% en un día."
      pronunciation: "da fainánshal márkets dropt bai zérti pércent in uan déi"

    - sentence_start: "The ancient civilization"
      sentence_end: "mysterious artifacts."
      answer: "left"
      translation: "La antigua civilización dejó artefactos misteriosos."
      pronunciation: "di éinshent sivilaizéishon left mistírios ártifakts"

    - sentence_start: "The renewable energy sector"
      sentence_end: "unprecedented growth."
      answer: "experienced"
      translation: "El sector de energía renovable experimentó un crecimiento sin precedentes."
      pronunciation: "da riniúabol éneryi séktor ekspírienst anprésidentid gróuz"

    - sentence_start: "The international community"
      sentence_end: "to address climate change."
      answer: "united"
      translation: "La comunidad internacional se unió para abordar el cambio climático."
      pronunciation: "di internáshonal komiúniti yunáitid tu adrés kláimit chéinch"

    - sentence_start: "The leading scientists"
      sentence_end: "a groundbreaking solution."
      answer: "discovered"
      translation: "Los científicos líderes descubrieron una solución revolucionaria."
      pronunciation: "da líding sáientists diskáverd a gráundbreiking solúshon"

    - sentence_start: "The global pandemic"
      sentence_end: "significant changes in society."
