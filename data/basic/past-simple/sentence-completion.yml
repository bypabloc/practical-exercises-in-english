      translation: "El sistema de inteligencia artificial generó respuestas similares a las humanas."
      pronunciation: "di artifíshal intélichens sístem yénereitid hiúman-laik respónses"

    - sentence_start: "The pharmaceutical company"
      sentence_end: "a revolutionary vaccine."
      answer: "developed"
      translation: "La compañía farmacéutica desarrolló una vacuna revolucionaria."
      pronunciation: "da farmásiutikal kámpani divélopd a revolúshonari vaksín"

    - sentence_start: "The peace negotiations"
      sentence_end: "a historic agreement."
