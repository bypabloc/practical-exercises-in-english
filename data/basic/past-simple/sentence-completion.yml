      translation: "Las negociaciones de paz lograron un acuerdo histórico."
      pronunciation: "da pís negoshiéishons achívd a histórik agríment"

    - sentence_start: "The quantum computing team"
      sentence_end: "a major breakthrough."
      answer: "announced"
      translation: "El equipo de computación cuántica anunció un avance importante."
      pronunciation: "da kuántum kompiúting tim anáunst a méiyor brékzru"

    - sentence_start: "The environmental initiative"
      sentence_end: "widespread support."
      answer: "received"
      translation: "La iniciativa ambiental recibió un amplio apoyo."
