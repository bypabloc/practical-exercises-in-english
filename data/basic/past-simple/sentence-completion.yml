    - sentence_start: "The humanitarian mission"
      sentence_end: "critical supplies to affected areas."
      answer: "delivered"
      translation: "La misión humanitaria entregó suministros críticos a las áreas afectadas."
      pronunciation: "da hiumániterian míshon dilíverd krítical sapláis tu aféktid érias"
