      translation: "La pandemia global causó cambios significativos en la sociedad."
      pronunciation: "da glóubal pandémik kózd signíficant chéinches in sosáieti"

    - sentence_start: "The space mission"
      sentence_end: "valuable data from Mars."
      answer: "collected"
      translation: "La misión espacial recolectó datos valiosos de Marte."
      pronunciation: "da speis míshon koléktid váluabol déita from mars"

    - sentence_start: "The artificial intelligence system"
      sentence_end: "human-like responses."
