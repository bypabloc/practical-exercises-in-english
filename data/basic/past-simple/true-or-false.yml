    # NIVEL FÁCIL (10 ejercicios)
    - sentence: "I went to school yesterday."
      isTrue: true
      explanation: "This is a correct use of past simple 'went'"
      translation: "Yo fui a la escuela ayer."
      pronunciation: "ai uént tu skul yésterdei"

    - sentence: "She eated breakfast this morning."
