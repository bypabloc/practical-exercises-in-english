items:
  - left: "I am tired after work"
    right: "Give me that book"
    explanation: "Estos ejemplos muestran el contraste entre el pronombre sujeto 'I' y el pronombre objeto 'me' para la primera persona singular."
    translation: "Estoy cansado después del trabajo / Dame ese libro"
    pronunciation: "ai am taird after work / giv mi dat buk"

  - left: "He works at the hospital"
    right: "The teacher gave him an A"
    explanation: "Aquí vemos el contraste entre el pronombre sujeto 'he' y el pronombre objeto 'him' para la tercera persona masculina singular."
    translation: "Él trabaja en el hospital / El profesor le dio una A"
    pronunciation: "ji works at da jospital / da ticher geiv jim an ei"

  - left: "She teaches English"
    right: "I want to help her"
    explanation: "Este par muestra el contraste entre el pronombre sujeto 'she' y el pronombre objeto 'her' para la tercera persona femenina singular."
    translation: "Ella enseña inglés / Quiero ayudarla"
    pronunciation: "shi tiches inglish / ai want tu jelp jer"

  - left: "We study together"
    right: "The professor knows us"
    explanation: "Estos ejemplos muestran el contraste entre el pronombre sujeto 'we' y el pronombre objeto 'us' para la primera persona plural."
    translation: "Estudiamos juntos / El profesor nos conoce"
    pronunciation: "wi stadi tugueder / da profesor nous as"

  - left: "They live in Madrid"
    right: "I saw them yesterday"
    explanation: "Este par ilustra el contraste entre el pronombre sujeto 'they' y el pronombre objeto 'them' para la tercera persona plural."
    translation: "Ellos viven en Madrid / Los vi ayer"
    pronunciation: "dei liv in madrid / ai so dem yesterdei"

  - left: "It is raining today"
    right: "I don't like it"
    explanation: "Estos ejemplos muestran cómo 'it' se usa tanto como sujeto (para clima) como pronombre objeto."
    translation: "Está lloviendo hoy / No me gusta"
    pronunciation: "it is reining tudei / ai dont laik it"

  - left: "You speak Spanish well"
    right: "They can teach you"
    explanation: "Este par muestra cómo 'you' puede funcionar tanto como sujeto como objeto en inglés."
    translation: "Tú hablas bien español / Ellos pueden enseñarte"
    pronunciation: "yu spik spanish wel / dei kan tich yu"

  - left: "The car isn't working"
    right: "We need to fix it"
    explanation: "Estos ejemplos muestran el uso de 'it' para objetos inanimados, tanto como sujeto como objeto."
    translation: "El carro no está funcionando / Necesitamos arreglarlo"
    pronunciation: "da kar isnt working / wi nid tu fiks it"

  - left: "They are my parents"
    right: "I live with them"
    explanation: "Este par muestra el uso de 'they/them' para referirse a personas en plural, como sujeto y como objeto."
    translation: "Ellos son mis padres / Vivo con ellos"
    pronunciation: "dei ar mai parents / ai liv wid dem"

  - left: "She is a doctor"
    right: "The patients trust her"
    explanation: "Estos ejemplos muestran el contraste entre 'she' como sujeto y 'her' como objeto para referirse a una mujer."
    translation: "Ella es doctora / Los pacientes confían en ella"
    pronunciation: "shi is a doktor / da peishents trast jer"
