items:
  - question: "{_____} am learning to play the guitar this year."
    clue: "First person singular subject pronoun"
    answer: "I"
    explanation: "Usamos 'I' como pronombre de primera persona singular. Es el único pronombre que usa 'am'."
    translation: "Yo estoy aprendiendo a tocar la guitarra este año."
    pronunciation: "ai am lerning tu plei da guitar dis yir"

  - question: "The teacher gave {_____} our test results yesterday."
    clue: "First person plural object pronoun"
    answer: "us"
    explanation: "Después del verbo 'gave', necesitamos un pronombre objeto. Para primera persona plural, usamos 'us'."
    translation: "El profesor nos dio nuestros resultados del examen ayer."
    pronunciation: "da ticher geiv as aur test rizalts yesterdei"

  - question: "My sister loves cats. {_____} has three of them."
    clue: "Third person feminine subject pronoun"
    answer: "She"
    explanation: "Para referirnos a una mujer (mi hermana) como sujeto, usamos 'she'."
    translation: "Mi hermana ama los gatos. Ella tiene tres de ellos."
    pronunciation: "mai sister lavs kats. shi jas tri of dem"

  - question: "The computer isn't working. {_____} needs to be repaired."
    clue: "Pronoun for inanimate objects"
    answer: "It"
    explanation: "Para objetos inanimados, usamos 'it', sin importar si en español son masculinos o femeninos."
    translation: "La computadora no está funcionando. Necesita ser reparada."
    pronunciation: "da komputer isnt working. it nids tu bi riperd"

  - question: "My friends invited {_____} to their party next weekend."
    clue: "First person singular object pronoun"
    answer: "me"
    explanation: "Después del verbo 'invited', necesitamos un pronombre objeto. Para primera persona singular, usamos 'me'."
    translation: "Mis amigos me invitaron a su fiesta el próximo fin de semana."
    pronunciation: "mai frends invaited mi tu der parti nekst wikend"

  - question: "{_____} are studying English together in the library."
    clue: "Third person plural subject pronoun"
    answer: "They"
    explanation: "Para un grupo de personas como sujeto, usamos 'they'."
    translation: "Ellos están estudiando inglés juntos en la biblioteca."
    pronunciation: "dei ar stading inglish tugueder in da laibreri"

  - question: "Can you help {_____} with this exercise?"
    clue: "First person singular object pronoun"
    answer: "me"
    explanation: "Después del verbo 'help', necesitamos un pronombre objeto. Para primera persona singular, usamos 'me'."
    translation: "¿Puedes ayudarme con este ejercicio?"
    pronunciation: "kan yu jelp mi wid dis eksersais"

  - question: "{_____} is going to rain tomorrow."
    clue: "Pronoun for weather/natural phenomena"
    answer: "It"
    explanation: "Para fenómenos naturales y clima, siempre usamos 'it'."
    translation: "Va a llover mañana."
    pronunciation: "it is going tu rein tumoro"

  - question: "Between you and {_____}, I think the class is too difficult."
    clue: "First person singular object pronoun after preposition"
    answer: "me"
    explanation: "Después de una preposición (between), usamos pronombres objeto (me), no pronombres sujeto (I)."
    translation: "Entre tú y yo, creo que la clase es demasiado difícil."
    pronunciation: "bitwin yu and mi, ai dink da klas is tu difikult"

  - question: "{_____} speaks three languages fluently."
    clue: "Third person masculine subject pronoun"
    answer: "He"
    explanation: "Para referirnos a un hombre como sujeto, usamos 'he'."
    translation: "Él habla tres idiomas con fluidez."
    pronunciation: "ji spiks tri languayis fluently"
