items:
  - sentence: "Me am going to the store to buy groceries."
    error_position: "Me"
    correction: "I"
    explanation: "El pronombre sujeto correcto es 'I', no 'me'. 'Me' es un pronombre objeto."
    translation: "Voy a la tienda a comprar víveres."
    pronunciation: "ai am going tu da stor tu bai groseris"

  - sentence: "Him likes to play basketball on weekends."
    error_position: "Him"
    correction: "He"
    explanation: "'Him' es un pronombre objeto. Como es el sujeto de la oración, debemos usar 'he'."
    translation: "A él le gusta jugar baloncesto los fines de semana."
    pronunciation: "ji laiks tu plei basketbol on wikends"

  - sentence: "Them are my best friends from school."
    error_position: "Them"
    correction: "They"
    explanation: "'Them' es pronombre objeto. Como es el sujeto de la oración, debemos usar 'they'."
    translation: "Ellos son mis mejores amigos de la escuela."
    pronunciation: "dei ar mai best frends from skul"

  - sentence: "The teacher gave the books to I yesterday."
    error_position: "I"
    correction: "me"
    explanation: "Después de una preposición (to), necesitamos usar un pronombre objeto (me), no un pronombre sujeto (I)."
    translation: "El profesor me dio los libros ayer."
    pronunciation: "da ticher geiv da buks tu mi yesterdei"

  - sentence: "Her is studying for the exam tonight."
    error_position: "Her"
    correction: "She"
    explanation: "'Her' es un pronombre posesivo o pronombre objeto. Como es el sujeto, debemos usar 'she'."
    translation: "Ella está estudiando para el examen esta noche."
    pronunciation: "shi is stading for di eksam tunait"

  - sentence: "Is raining a lot today in the city."
    error_position: "Is"
    correction: "It is"
    explanation: "En inglés, siempre necesitamos un sujeto. Para fenómenos naturales, usamos 'it'."
    translation: "Está lloviendo mucho hoy en la ciudad."
    pronunciation: "it is reining a lot tudei in da siti"

  - sentence: "John and me are going to the party."
    error_position: "me"
    correction: "I"
    explanation: "Cuando el pronombre es parte del sujeto compuesto, usamos 'I', no 'me'."
    translation: "John y yo vamos a la fiesta."
    pronunciation: "yon and ai ar going tu da parti"

  - sentence: "Us need to finish this project today."
    error_position: "Us"
    correction: "We"
    explanation: "'Us' es pronombre objeto. Como es el sujeto de la oración, debemos usar 'we'."
    translation: "Necesitamos terminar este proyecto hoy."
    pronunciation: "wi nid tu finish dis proyekt tudei"

  - sentence: "The dog was sick, so we took she to the vet."
    error_position: "she"
    correction: "her"
    explanation: "Después de un verbo, necesitamos usar un pronombre objeto (her), no un pronombre sujeto (she)."
    translation: "El perro estaba enfermo, así que la llevamos al veterinario."
    pronunciation: "da dog was sik, so wi tuk jer tu da vet"

  - sentence: "Between you and I, the test was very difficult."
    error_position: "I"
    correction: "me"
    explanation: "Después de una preposición (between), debemos usar pronombres objeto (me), no pronombres sujeto (I)."
    translation: "Entre tú y yo, el examen fue muy difícil."
    pronunciation: "bitwin yu and mi, da test was veri difikult"
