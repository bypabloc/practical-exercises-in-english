items:
  - sentence: "_____ am going to the supermarket."
    options:
      - "I"
      - "We"
      - "You"
      - "He"
    answer: "I"
    explanation: "Solo el pronombre 'I' puede ir con 'am'. Es la única combinación correcta para primera persona singular."
    translation: "Voy al supermercado."
    pronunciation: "ai am going tu da supermarket"

  - sentence: "The students finished _____ homework early."
    options:
      - "they"
      - "their"
      - "them"
      - "there"
    answer: "their"
    explanation: "Necesitamos un pronombre posesivo antes del sustantivo 'homework'. 'Their' es el posesivo de 'they'."
    translation: "Los estudiantes terminaron su tarea temprano."
    pronunciation: "da students finished der jomwork erly"

  - sentence: "_____ is raining a lot this week."
    options:
      - "He"
      - "They"
      - "It"
      - "She"
    answer: "It"
    explanation: "Para fenómenos del clima siempre usamos 'it'. En español no usamos pronombre, pero en inglés es obligatorio."
    translation: "Está lloviendo mucho esta semana."
    pronunciation: "it is reining a lot dis wik"

  - sentence: "Can you help _____ with this exercise?"
    options:
      - "I"
      - "me"
      - "mine"
      - "my"
    answer: "me"
    explanation: "Después del verbo 'help' necesitamos un pronombre objeto. 'Me' es el pronombre objeto de primera persona singular."
    translation: "¿Puedes ayudarme con este ejercicio?"
    pronunciation: "kan yu jelp mi wid dis eksersais"

  - sentence: "_____ speaks three languages fluently."
    options:
      - "Her"
      - "She"
      - "Him"
      - "Hers"
    answer: "She"
    explanation: "Necesitamos un pronombre sujeto antes del verbo. 'She' es el pronombre sujeto femenino."
    translation: "Ella habla tres idiomas con fluidez."
    pronunciation: "shi spiks tri languayis fluently"

  - sentence: "The teacher gave the books to _____ yesterday."
    options:
      - "they"
      - "them"
      - "their"
      - "theirs"
    answer: "them"
    explanation: "Después de la preposición 'to' necesitamos un pronombre objeto. 'Them' es el pronombre objeto plural."
    translation: "El profesor les dio los libros ayer."
    pronunciation: "da ticher geiv da buks tu dem yesterdei"

  - sentence: "Between you and _____, the test was difficult."
    options:
      - "I"
      - "me"
      - "mine"
      - "my"
    answer: "me"
    explanation: "Después de una preposición (between) siempre usamos pronombres objeto, no sujeto."
    translation: "Entre tú y yo, el examen fue difícil."
    pronunciation: "bitwin yu and mi, da test was difikult"

  - sentence: "_____ need to finish this project today."
    options:
      - "Us"
      - "We"
      - "Our"
      - "Ours"
    answer: "We"
    explanation: "Necesitamos un pronombre sujeto al inicio de la oración. 'We' es el pronombre sujeto plural de primera persona."
    translation: "Necesitamos terminar este proyecto hoy."
    pronunciation: "wi nid tu finish dis proyekt tudei"

  - sentence: "The computer isn't working. _____ needs to be repaired."
    options:
      - "He"
      - "She"
      - "It"
      - "They"
    answer: "It"
    explanation: "Para objetos inanimados usamos 'it', sin importar si en español son masculinos o femeninos."
    translation: "La computadora no está funcionando. Necesita ser reparada."
    pronunciation: "da komputer isnt working. it nids tu bi riperd"

  - sentence: "My friends and _____ are going to the party."
    options:
      - "I"
      - "me"
      - "mine"
      - "my"
    answer: "I"
    explanation: "En sujetos compuestos (X and Y) que incluyen primera persona, usamos el pronombre sujeto 'I', no 'me'."
    translation: "Mis amigos y yo vamos a la fiesta."
    pronunciation: "mai frends and ai ar going tu da parti"
