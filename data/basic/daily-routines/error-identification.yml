items:
  - sentence: "She wake up at 6:00 AM every morning to exercise."
    error_position: "wake"
    correction: "wakes"
    explanation: "Con tercera persona singular (she) el verbo debe llevar -s en presente simple."
    translation: "Ella se despierta a las 6:00 AM todas las mañanas para hacer ejercicio."
    pronunciation: "shi weiks ap at siks ei em evri morning tu eksersais"

  - sentence: "I am usually having breakfast at 7:30 AM every day."
    error_position: "am having"
    correction: "have"
    explanation: "Para rutinas diarias usamos el presente simple, no el presente continuo."
    translation: "Usualmente desayuno a las 7:30 AM todos los días."
    pronunciation: "ai jusuali jav brekfast at seven therti ei em evri dei"

  - sentence: "They goes to work by bus at 8:00 AM."
    error_position: "goes"
    correction: "go"
    explanation: "Con 'they' usamos la forma base del verbo sin -s, ya que no es tercera persona singular."
    translation: "Ellos van al trabajo en bus a las 8:00 AM."
    pronunciation: "dei gou tu work bai bas at eit ei em"

  - sentence: "He take a shower in morning before breakfast."
    error_position: "in morning"
    correction: "in the morning"
    explanation: "Necesitamos el artículo 'the' antes de 'morning' en esta expresión de tiempo."
    translation: "Él toma una ducha en la mañana antes del desayuno."
    pronunciation: "ji teiks a shauer in da morning bifor brekfast"

  - sentence: "We studying English on Mondays and Wednesdays."
    error_position: "studying"
    correction: "study"
    explanation: "Para rutinas usamos el presente simple, no el gerundio (-ing)."
    translation: "Estudiamos inglés los lunes y miércoles."
    pronunciation: "wi stadi inglish on mandeis and wensdeis"

  - sentence: "She always is late for work."
    error_position: "always is"
    correction: "is always"
    explanation: "Los adverbios de frecuencia van después del verbo 'to be'."
    translation: "Ella siempre llega tarde al trabajo."
    pronunciation: "shi is olweis leit for work"
    
