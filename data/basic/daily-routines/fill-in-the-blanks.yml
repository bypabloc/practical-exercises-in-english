items:
  - question: "Maria {_____} up at 6:30 AM every day."
    clue: "Third person singular of 'wake'"
    answer: "wakes"
    explanation: "Con tercera persona singular (he/she/it) añadimos -s al verbo en presente simple."
    translation: "María se despierta a las 6:30 AM todos los días."
    pronunciation: "maria weiks ap at siks therti ei em evri dei"

  - question: "I usually {_____} breakfast at 7:00 AM."
    clue: "The verb used with meals (breakfast, lunch, dinner)"
    answer: "have"
    explanation: "Usamos el verbo 'have' con las comidas: have breakfast, have lunch, have dinner."
    translation: "Usualmente desayuno a las 7:00 AM."
    pronunciation: "ai yusuali jav brekfast at seven ei em"

  - question: "She {_____} her teeth twice a day."
    clue: "Third person singular of 'brush'"
    answer: "brushes"
    explanation: "Para verbos que terminan en -sh, -ch, -ss, -x, añadimos -es en tercera persona singular."
    translation: "Ella se cepilla los dientes dos veces al día."
    pronunciation: "shi brashes jer tith twais a dei"

  - question: "They {_____} to work by bus."
    clue: "Base form of 'go' (plural subject)"
    answer: "go"
    explanation: "Con 'they' usamos la forma base del verbo sin -s."
    translation: "Ellos van al trabajo en bus."
    pronunciation: "dei gou tu work bai bas"

  - question: "My brother {_____} TV after dinner."
    clue: "Third person singular of 'watch'"
    answer: "watches"
    explanation: "Con tercera persona singular y verbos que terminan en -ch, añadimos -es."
    translation: "Mi hermano ve TV después de la cena."
    pronunciation: "mai brader waches tivi after diner"

  - question: "I {_____} to bed at 10:00 PM on weekdays."
    clue: "Expression for going to sleep (two words)"
    answer: "go to"
    explanation: "'Go to bed' es la expresión correcta para 'ir a dormir' o 'acostarse'."
    translation: "Me voy a la cama a las 10:00 PM entre semana."
    pronunciation: "ai gou tu bed at ten pi em on wikdeis"

  - question: "We {_____} English classes on Mondays and Wednesdays."
    clue: "Base form of 'have' (plural subject)"
    answer: "have"
    explanation: "Con 'we' usamos la forma base del verbo sin cambios."
