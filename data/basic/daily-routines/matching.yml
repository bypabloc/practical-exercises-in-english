items:
  - left: "I wake up early"
    right: "I have breakfast at 7"
    explanation: "Estas son dos actividades secuenciales típicas de la mañana. Primero nos despertamos y luego desayunamos."
    translation: "Me despierto temprano / Desayuno a las 7"
    pronunciation: "ai weik ap erli / ai jav brekfast at seven"

  - left: "She takes a shower"
    right: "She gets dressed"
    explanation: "Actividades secuenciales de la rutina matutina: primero la ducha, luego vestirse."
    translation: "Ella toma una ducha / Ella se viste"
    pronunciation: "shi teiks a shauer / shi gets drest"

  - left: "We go to work by bus"
    right: "We arrive at 9:00 AM"
    explanation: "Acciones relacionadas con ir al trabajo: el medio de transporte y la hora de llegada."
    translation: "Vamos al trabajo en bus / Llegamos a las 9:00 AM"
    pronunciation: "wi gou tu work bai bas / wi araiv at nain ei em"

  - left: "He studies in the morning"
    right: "He does homework at night"
    explanation: "Contraste entre actividades académicas en diferentes momentos del día."
    translation: "Él estudia en la mañana / Él hace la tarea en la noche"
    pronunciation: "ji stadis in da morning / ji das jomwork at nait"

  - left: "They have lunch at noon"
    right: "They work until five"
    explanation: "Actividades típicas durante el día laboral: almuerzo y horario de trabajo."
    translation: "Ellos almuerzan al mediodía / Ellos trabajan hasta las cinco"
    pronunciation: "dei jav lanch at nun / dei work antil faiv"

  - left: "I clean on Saturdays"
    right: "I rest on Sundays"
    explanation: "Contraste entre actividades de fin de semana: un día para tareas y otro para descansar."
    translation: "Limpio los sábados / Descanso los domingos"
    pronunciation: "ai klin on saterdeis / ai rest on sandeis"

  - left: "She exercises daily"
    right: "She eats healthy food"
    explanation: "Actividades relacionadas con un estilo de vida saludable."
    translation: "Ella hace ejercicio diariamente / Ella come comida saludable"
    pronunciation: "shi eksersaises deili / shi its jelthy fud"

  - left: "We watch TV after dinner"
    right: "We go to bed at ten"
    explanation: "Secuencia típica de actividades nocturnas antes de dormir."
    translation: "Vemos TV después de la cena / Nos vamos a la cama a las diez"
    pronunciation: "wi wach tivi after diner / wi gou tu bed at ten"

  - left: "He reads the newspaper"
    right: "He drinks coffee"
    explanation: "Combinación común de actividades matutinas: leer el periódico mientras se toma café."
    translation: "Él lee el periódico / Él toma café"
    pronunciation: "ji rids da niuspeiper / ji drinks kofi"

  - left: "They cook dinner together"
    right: "They eat at 7:00 PM"
    explanation: "Secuencia de actividades relacionadas con la cena: preparación y consumo."
    translation: "Ellos cocinan la cena juntos / Ellos comen a las 7:00 PM"
    pronunciation: "dei kuk diner tugueder / dei it at seven pi em"

  - left: "I take the bus at 8"
    right: "I start work at 9"
    explanation: "Secuencia temporal de actividades matutinas relacionadas con ir al trabajo."
    translation: "Tomo el bus a las 8 / Empiezo a trabajar a las 9"
    pronunciation: "ai teik da bas at eit / ai start work at nain"

  - left: "She teaches English"
    right: "She corrects homework"
    explanation: "Actividades relacionadas con la profesión de profesor: enseñar y corregir tareas."
    translation: "Ella enseña inglés / Ella corrige tareas"
    pronunciation: "shi tiches inglish / shi korrekts jomwork"

  - left: "We practice sports"
    right: "We take showers after"
    explanation: "Secuencia lógica de actividades: hacer deporte y luego ducharse."
    translation: "Practicamos deportes / Nos duchamos después"
    pronunciation: "wi praktis sports / wi teik shauers after"

  - left: "He makes his bed"
    right: "He cleans his room"
    explanation: "Actividades relacionadas con el orden y la limpieza del dormitorio."
    translation: "Él hace su cama / Él limpia su habitación"
    pronunciation: "ji meiks jis bed / ji klins jis rum"

  - left: "They visit friends"
    right: "They have dinner out"
    explanation: "Actividades sociales que suelen combinarse: visitar amigos y cenar fuera."
    translation: "Ellos visitan amigos / Ellos cenan fuera"
    pronunciation: "dei visit frends / dei jav diner aut"

  - left: "I study after class"
    right: "I review my notes"
    explanation: "Actividades de estudio relacionadas: estudiar y repasar apuntes."
    translation: "Estudio después de clase / Repaso mis apuntes"
    pronunciation: "ai stadi after klas / ai riviu mai nouts"

  - left: "She walks her dog"
    right: "She goes to the park"
    explanation: "Actividades relacionadas con el cuidado de mascotas: pasear al perro en el parque."
    translation: "Ella pasea a su perro / Ella va al parque"
    pronunciation: "shi walks jer dog / shi gous tu da park"

  - left: "We prepare lunch"
    right: "We eat at 1:00 PM"
    explanation: "Secuencia de actividades relacionadas con el almuerzo: preparación y hora de comer."
    translation: "Preparamos el almuerzo / Comemos a la 1:00 PM"
    pronunciation: "wi priper lanch / wi it at wan pi em"

  - left: "They work out"
    right: "They take vitamins"
    explanation: "Actividades relacionadas con un estilo de vida saludable: ejercicio y suplementos."
    translation: "Ellos hacen ejercicio / Ellos toman vitaminas"
    pronunciation: "dei work aut / dei teik vitamins"

  - left: "I brush my teeth"
    right: "I get ready for bed"
    explanation: "Secuencia de actividades antes de dormir: higiene dental y preparación para dormir."
    translation: "Me cepillo los dientes / Me preparo para ir a la cama"
    pronunciation: "ai brash mai tith / ai get redi for bed"